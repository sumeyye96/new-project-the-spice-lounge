<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Click now to review the spice lounge's yummy spicy tastes and order online, your order will arrive at your door!"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="assets/css/style-index.css" />
    <title>The Spice Lounge | Yummy Spicy Tastes</title>
  </head>
  <body>
    <section class="nav-main">
      <nav class="navbar navbar-expand-lg navbar-dark bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">THE <span>SPICE</span> LOUNGE</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >ANA SAYFA</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">HAKKIMIZDA</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">MENU</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">REZERVASYON</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">İLETİŞİM</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </section>
    <section class="social-media">
      <div>
        <a href="#"><i class="fab fa-facebook"></i></a>
      </div>
      <div>
        <a href="#"><i class="fab fa-twitter"></i></a>
      </div>
      <div>
        <a href="#"><i class="fab fa-google-plus-g"></i></a>
      </div>
      <div>
        <a href="#"><i class="fab fa-pinterest"></i></a>
      </div>
      <div>
        <a href="#"><i class="fab fa-linkedin-in"></i></a>
      </div>
    </section>
    <section class="address-info">
      <p class="address">#12 FIFTH MAIN STREET, <br />NY 10503, USA.</p>
      <hr />
      <p class="phone-number"><i class="fas fa-phone"></i> +1 123 456 7890</p>
    </section>

    <section class="banner">
      <div
        id="carouselExampleControls"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner">
          <div
            class="carousel-item active"
            style="background-image: url('assets/img/food-4.jpg')"
          ></div>
          <div
            class="carousel-item"
            style="background-image: url('assets/img/food-2.jpg')"
          ></div>
          <div
            class="carousel-item"
            style="background-image: url('assets/img/food-3.jpg')"
          ></div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleControls"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleControls"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
